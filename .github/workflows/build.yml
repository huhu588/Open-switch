name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_windows:
        description: 'Build Windows'
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS'
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # 生成图标（所有平台共用）
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate icons from SVG
        run: |
          cd src-tauri/icons
          # 使用 ImageMagick 将 SVG 转为 PNG
          convert -background none -density 384 app-icon.svg -resize 1024x1024 icon.png
          # 使用 Tauri CLI 生成全平台图标
          npx @tauri-apps/cli icon icon.png

      - name: Upload icons
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/
          retention-days: 1

  # macOS Apple Silicon (M1/M2/M3)
  build-macos-arm64:
    needs: generate-icons
    if: ${{ github.event_name == 'push' || inputs.build_macos }}
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target aarch64-apple-darwin --bundles dmg
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Open-Switch-macos-arm64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  # macOS Intel (x86_64)
  build-macos-x64:
    needs: generate-icons
    if: ${{ github.event_name == 'push' || inputs.build_macos }}
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target x86_64-apple-darwin --bundles dmg
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Open-Switch-macos-x64
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  # Windows (可选)
  build-windows:
    needs: generate-icons
    if: ${{ github.event_name == 'push' || inputs.build_windows }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --bundles msi,nsis
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: Open-Switch-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # 创建 Release（仅在 tag 推送时）
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-macos-arm64, build-macos-x64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Open-Switch-macos-arm64/*.dmg
            artifacts/Open-Switch-macos-x64/*.dmg
            artifacts/Open-Switch-windows/*.msi
            artifacts/Open-Switch-windows/*.exe
          draft: true
          generate_release_notes: true
