name: Release

# 注意: 此 workflow 仅用于手动触发
# 自动发布请使用 build.yml (在 tag push 时自动运行)
on:
  workflow_dispatch:  # 仅允许手动触发

jobs:
  # 生成图标（所有平台共用）
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Install SVG converter
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: Generate icons from SVG
        run: |
          cd src-tauri/icons
          # 使用 rsvg-convert 将 SVG 转为 PNG，避免 ImageMagick 的安全策略限制
          rsvg-convert -w 1024 -h 1024 app-icon.svg -o icon.png
          # 回到项目根目录，使用 Tauri CLI 生成全平台图标
          cd ../..
          npx @tauri-apps/cli icon src-tauri/icons/icon.png

      - name: Upload icons
        uses: actions/upload-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/
          retention-days: 1

  release:
    needs: generate-icons
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust_targets: ''
          - platform: macos-14
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          - platform: macos-15-intel
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download icons
        uses: actions/download-artifact@v4
        with:
          name: icons
          path: src-tauri/icons/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 缓存 npm 依赖

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      # Rust 编译缓存 - 大幅加速后续构建
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Ai Switch v__VERSION__'
          releaseBody: '请查看 assets 下载此版本的安装包。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
