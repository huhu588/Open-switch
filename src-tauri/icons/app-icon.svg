<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="switch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>
  
  <!-- 外圈装饰 -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="40"/>
  
  <!-- 开关轨道 -->
  <rect x="280" y="412" width="464" height="200" rx="100" ry="100" fill="rgba(0,0,0,0.25)"/>
  
  <!-- 开关轨道内部 -->
  <rect x="296" y="428" width="432" height="168" rx="84" ry="84" fill="url(#switch)"/>
  
  <!-- 开关按钮 -->
  <circle cx="612" cy="512" r="68" fill="#ffffff"/>
  
  <!-- 按钮高光 -->
  <circle cx="612" cy="512" r="52" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="4"/>
  
  <!-- O 字母标记 -->
  <text x="380" y="540" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="rgba(255,255,255,0.9)">O</text>
  
  <!-- 顶部 "Open" 文字 -->
  <text x="512" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.95)" text-anchor="middle">Open</text>
  
  <!-- 底部 "Switch" 文字 -->
  <text x="512" y="780" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="rgba(255,255,255,0.95)" text-anchor="middle">Switch</text>
</svg>
